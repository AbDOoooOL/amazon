//templete dreven ////small form
<form #myTempleteForm="ngForm" (ngSubmit)="sendFormData(myTempleteForm)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" required ngModel name="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <span class="text-danger" 
        *ngIf="myTempleteForm.controls['email']?.invalid
        && myTempleteForm.controls['email']?.dirty"
        >Email is required</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required minlength="4" type="password" [(ngModel)]="loginInfo.password" #passwordVar="ngModel" name="password" class="form-control" id="exampleInputPassword1"
            placeholder="Password">
        <span class="text-danger" *ngIf="passwordVar.errors?.['required']">Password is required</span>
        <span class="text-danger" *ngIf="passwordVar.errors?.['minlength']">minimum length is 4 charactars</span>
    </div>
    <div class="form-check">
        <input type="checkbox" ngModel name="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    dirty {{passwordVar.dirty | json}}
    touched {{passwordVar.touched | json}}
    invalid {{passwordVar.invalid | json}}
    pristine {{passwordVar.pristine | json}}

</form>
