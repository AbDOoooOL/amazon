///Reactive Form module///

<form [formGroup]="signinForm" (ngSubmit)="sendFormData()" >
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="text-danger" *ngIf="signinForm.get('email')?.errors?.['required'] ||signinForm.get('email')?.errors?.['email']" >Email is required</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <span class="text-danger" *ngIf="signinForm.get('password')?.errors?.['required']" >Password is required</span>
        <span class="text-danger" *ngIf="signinForm.get('password')?.errors?.['minlength']" >minimum length 4 charactars</span>
    </div>
    <div class="form-check">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button (click)="fillData()" class="btn btn-secondary">Fill Data</button>

</form>
