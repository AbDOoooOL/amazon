<div class="card">
    <div class="card-header">
        {{pageTitle}}
        <br>
        {{"GREETINGMESSAGE" | translate}}
    </div>

    <div>
        <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
            <input type="text"
                   placeholder="Datepicker"
                   class="form-control"
                   bsDatepicker>
          </div>
    </div>
    
    <div class="card-body">
        <div class="container-fluid">
            <div class="text-center">
                <img src="./assets/images/aleppo.jpg"
                     class="img-response center-block"
                     style="max-height: 300px;padding-bottom:50px ;"
                >
            </div>
            <div >
                <button (click)="myLogin()">aaa</button>
            </div>
        </div>
    </div>
</div>

<div class="mb-2">
    <progressbar class="progress-striped active"  [value]="150" type="danger"><i>136 / 150</i></progressbar>
</div>
