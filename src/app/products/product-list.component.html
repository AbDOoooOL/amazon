<div class="card">
    <div class="card-header">
        <!-- <h1>{{pageTitle + ' :'}}</h1> -->
        <h1 [innerText]="pageTitle + ' :'"></h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Filtered By :</div>

            <div class="col-md-4">
                <input type="text"  [(ngModel)]="listFilter" >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Filter By: {{listFilter}}</h4>
            </div>
        </div>

        <div class="table-responive">
            <table class="table" *ngIf="products.length" >
                <thead>
                    <tr>
                        <th>
                            <button 
                            class="btn btn-primary"
                            (click)="toggleImage()"
                            [style.margin.px]="imageMar + 30"
                            >
                                {{displayImage ? 'Hide' : 'Show'}} Image
                            </button>     
                        </th>
                        <td>
                            <img
                            [src]="myImage"
                            [title]="myPhoto"
                            [style.width.px]="imageW"
                            [style.margin.px]="imageMar"
                            [hidden]="!displayImage">
                        </td>
                    </tr>
                    <tr>                         
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>                        
                    </tr>
                </thead>
                 <tbody>
                    <tr *ngFor="let product of filteredProducts">                         
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpace :'-' }}</td>
                        <td>{{product.releseDate}}</td>
                        <td>{{product.price | currency:'USD':'symbol':'1.3-3'}}</td>
                        <td><amzn-star [rating]="product.starRating"></amzn-star></td>               
                    </tr>
                 </tbody>                               
            </table>
        </div>
    </div>
</div>
