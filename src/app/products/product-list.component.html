<div class="card">
    <div class="card-header">
        <h1>{{pageTitle + ':'}}</h1>
        <h1 [innerText]="pageTitle"></h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <h4>Filter By: </h4>
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By</h4>
            </div>
        </div>

        <div class="table-responive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">
                            {{displayImage ? 'Hide' : 'Show'}} Image
                        </button>
                        
                    </th>
                    <img
                         [src]="myImage"
                         [title]="myPhoto"
                         [style.width.px]="imageW"
                         [style.margin.px]="imageMar"
                         [hidden]="!displayImage"
                    >
                </thead>
                <table>
                    <tr >  
                        <th>Product    </th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>price</th>
                        <th>Rating</th>
                    </tr>
                    <tr *ngFor="let product of products">  
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.productAvai}}</td>
                        <td>{{product.productPrice}}</td>
                        <td>{{product.productRating}}</td>
                    </tr>
                </table>
            </table>
        </div>
    </div>
</div>
